<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <title>Document</title>
</head>
<body>

  <div id = "app"></div>
  <script type="text/babel">
    class App extends React.Component {
      state = {
        name: 'Maya',
        age: 18
      }
      theyDidAClick(e){
        console.log(e.target);
      }
      theyDidAHover(e){
        console.log(e.target, e.pageX);
      }

      theyDidACopy(e){
        console.log('Try being original for once! jk ily');
      }

      render() {
        return (
          <div className="app-content">
            <h1>Hey, ninjas</h1> 
            <p>My name is { this.state.name } and I am { this.state.age }</p> 
            <button onClick={this.theyDidAClick}>Click Me!</button>
            <button onMouseOver={this.theyDidAHover}>Hover Me!</button>
            <p onCopy={this.theyDidACopy}>What we think, we become</p>
            </div>
        )
      }
    }

    ReactDOM.render(<App/>, document.getElementById('app'));
  </script>
  
</body>
</html>
